<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="suhoy">
    <link rel="shortcut icon" href="">

    <title>Фрактальная графика</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container" ng-controller="mainController">
        <h1 class="page-header" style="margin: 2px 0 10px 0">Драконья кривая</h1>
        
        <div class="row">
            <div class="col-sm-8 thumbnail">
                <canvas width="800" height="600" id="fractal" style="width:100%;" drawing="fractal"></canvas>
            </div>

            <div class="col-sm-4">
                <div class="thumbnail">
                     <p><div class="input-group">
                            <span class="input-group-addon">Цвет фона</span>
                            <input type="color" class="form-control" ng-model="background">
                        </div></p>
                        <p><div class="input-group">
                            <span class="input-group-addon">Цвет 1-го преобразования</span>
                            <input type="color" class="form-control" ng-model="firstColor">
                        </div></p>
                        <p><div class="input-group">
                            <span class="input-group-addon">Цвет 2-го преобразования</span>
                            <input type="color" class="form-control" ng-model="secondColor">
                        </div></p>
                        <p><div class="input-group">
                            <span class="input-group-addon">Количестов итераций:</span>
                            <input type="number" min="0" class="form-control" ng-model="n">
                        </div></p>
                        <p align="center"> 
                            <button class="btn btn-default" ng-disabled="input.$invalid" ng-click="draw()">Построить</button>
                        </p>
                </div>
                <div class="alert alert-info" role="alert">
                            Примечание:<br>
                            Установка цвета может не поддерживаться<br>
                            Рекомендуемй браузер: Chrome (v. 21.0+)
                        </div>
            </div>
        </div>
                                
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.js"></script> 
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script> 
  </body>
</html>
